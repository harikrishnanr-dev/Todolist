<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="style.css">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h3 class="text-center text-primary mt-5">To Do List</h3>
                <form>
                    <div class="mb-3 mt-5 d-flex">
                        <input type="text" class="form-control" id="todoitem" placeholder="Enter Your To do List">
                        <button type="button" class="btn btn-success ms-3" onclick="additem()" >Add</button>
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 border border-3 border-primary mt-3 rounded">
                    <h3 class="text-center text-danger mt-3" >Lists</h3>
                    <ol id="item">

                    </ol>
                </div>
                <div class="col-md-3"></div>
            </div>
    </div>
</body>
<script>
       document.getElementById("todoitem").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            event.preventDefault();
            additem();
        }
    });

    function additem(){
        if(todoitem.value){
        var res=todoitem.value;
        item.innerHTML = item.innerHTML + `<li>${res}</li>`;
    }
    else{
        alert("Please Enter a Valid Item");
    } todoitem.value=""
}
</script>
</html>
